<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="middleBlock">
      <div class="sidebars" id="colorPick">
        <h2>Choose your Color</h2>
        <div id="colorBtns">
          <button class="colorBtn" id="black">Black</button>
          <button class="colorBtn" id="blue">Blue</button>
          <button class="colorBtn" id="red">Red</button>
          <button class="colorBtn" id="rainbow">Rainbow</button>
        </div>
      </div>
      <div id="grid"></div>
      <div class="sidebars"><h2>Idea Notepad</h2></div>
    </div>
    <button id="reset" onclick="resetGrid()">RESET</button>
    <script src="script.js"></script>
  </body>
</html>
